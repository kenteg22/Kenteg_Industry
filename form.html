<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Request Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="form-container">
    <h2>Request a Service</h2>
    <form action="mailto:daniocooper1@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="phone" placeholder="Your WhatsApp Number" />
      <input type="text" name="service" id="serviceInput" placeholder="Service" readonly />
      <textarea name="details" placeholder="Describe what you want in detail..." rows="6" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
  <script>
    // Pre-fill the service name
    const params = new URLSearchParams(window.location.search);
    const service = params.get('service');
    if(service) document.getElementById('serviceInput').value = service;
  </script>
</body>
</html>
